services:
  mongodb:
    image : mongo
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
  product-service:
    build : ./productservice
    ports :
      - "8082:8082"
    restart: on-failure
    environment:
      - SPRING_CLOUD_CONFIG_PROFILE=prod
      - CONFIGURL=http://config-server:8079
  order-service:
    build: ./orderservice
    restart: on-failure
    ports:
      - "8081:8081"
    environment:
      - SPRING_CLOUD_CONFIG_PROFILE=prod
      - CONFIGURL=http://config-server:8079
    networks:
      - common
  postgres:
    image : postgres
    ports :
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=test
    volumes:
      - postgresql-volume:/var/lib/postgresql/data




  config-server:
    build: ./configserver
    ports:
      - "8079:8079"
    networks:
      - common


  discovery-server:
    build: ./discoveryserver
    ports:
      - "8888:8888"
    restart: on-failure
    environment:
      - SPRING_CLOUD_CONFIG_PROFILE=prod
      - CONFIGURL=http://config-server:8079
    networks:
    - common



  gateway-server:
    build: ./gatewayserver
    ports:
      - "8080:8080"
    restart: on-failure # her hata aldığında restart et
  # restart : unless-stopped kullanıcı dışında konteyner durdu ise  restart et
  # alway kullanıcı dahil herhangi bir şekilde durdu ise
    depends_on:
      - discovery-server
      - config-server
    environment:
      - SPRING_CLOUD_CONFIG_PROFILE=prod
      - CONFIGURL=http://config-server:8079
    networks:
      - common





volumes:
  postgresql-volume: #dosyada ki nickname
    name: postgresql-volume #klasör ismi
  mongodb-volume:
    name: mongodb-volume


networks:
  common:
    driver: bridge